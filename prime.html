<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime or not</title>
</head>
<body>
    <h1> prime or not</h1>
    <input type="number" id="num"placeholder="enter the number">
    <button onclick="primecheck">check</button>
    <p id="result"></p>
    <script>
       function primecheck() {
        const n = parseInt(document.getElementById("num").value);

        if (n <= 1) {
          document.getElementById("result").textContent = "Not Prime";
          return;
        }

        let flag = 1;
        for (let i = 2; i * i <= n; i++) {
          if (n % i === 0) {
            flag = 0;
            break;
          }
        }

        if (flag === 1) { document.getElementById("result").textContent = "Prime";
        } else {
          document.getElementById("result").textContent = "Not Prime";
        }
      }
    </script>
</body>
</html>
